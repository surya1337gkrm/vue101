<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Sample</h1>
    <main id="main">
      <p>
        <img
          v-bind:src="imageLink"
          v-bind:alt="imageDesc"
          v-bind:height="imageHeight"
          v-bind:width="imageWidth"
        />
      </p>
      <br />
      <p>{{fname}}</p>
      <!--in the current setup, outputFullname will be invoked every time when the page renders [ state changes] -->
      <!-- To avoid this,get the fullname by calling the outputFullname fn when the page mounts -->
      <!-- <p>{{outputFullname()}}</p> -->
      <p>{{fullname}}</p>
      <p v-html="htmlText"></p>
      <p>
        <input
          type="text"
          v-bind:value="fullname"
          placeholder="Enter Text"
        />
      </p>
      <input type="text" v-on:input="setInputText" placeholder="Enter Text" />
      <p v-if="inputText">{{inputText}}</p>
    </main>
  </body>
</html>
